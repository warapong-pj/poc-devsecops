  sca:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: '21'

      - run: |
          #!/bin/sh

          set -xe

          curl -fsSL https://github.com/dependency-check/DependencyCheck/releases/download/v12.1.3/dependency-check-12.1.3-release.zip -o dependency-check.zip
          unzip -q dependency-check.zip -d $HOME
          rm dependency-check.zip
          export PATH=$PATH:$HOME/dependency-check/bin
          dependency-check.sh --scan ./ --format "SARIF" --out ./dependency-check-report --enableExperimental --nvdApiKey ${{ secrets.NVD_API_TOKEN }}
          cat dependency-check-report/dependency-check-report.sarif