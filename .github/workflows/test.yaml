name: test pipeline

on: push

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - run: |
          #!/bin/sh

          set -xe

          pip install uv

          uv venv
          source .venv/bin/activate
          uv sync

          coverage run -m pytest app
          coverage report
